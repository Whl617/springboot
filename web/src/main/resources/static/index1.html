<script type="text/javascript">
$(function() {
	var timeout;

$('.profile').hover(function() {

    pos = $(this).offset();

    timeout = setTimeout(function() {

        $('.hovercard').fadeIn().css({
            'top': pos.top - 20 + 'px',  // subtract 20px to account for padding
            'left': pos.left - 20 + 'px'
        });

    }, 500);

}, function() {
    clearTimeout(timeout);
});

$('.hovercard').mouseleave(function() {
    $('.hovercard').fadeOut();
});

});
</script>
