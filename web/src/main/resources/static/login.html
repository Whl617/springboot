<body>
	<script>
		$(document).ready(function(c) {
			$('.close').on('click', function(c) {
				$('.login-form').fadeOut('slow', function(c) {
					$('.login-form').remove();
				});
			});
		});

		function login() {
			var phone=String($('#phone').val());
			var password=String($('#password').val());
			if(phone == null || phone ==undefined || phone == ''){
				alert("手机号不能为空");
				return;
			}
			if(password == null || password ==undefined || password == ''){
				alert("密码不能为空");
				return;
			}
			$.ajax({
				url : '/login1',
				type : 'post',
				contentType : "application/json",
				dataType : "json",
				data : JSON.stringify({
					'password' : $("#password").val().toString(),
					'phone' : $("#phone").val().toString(),
				}),
				success : function(data) {
					if (data.code == 1) {
						alert(data.message);
						window.location.href = "/home";
					} 
					else if(data.code == 2){
						alert(data.message);
						window.location.href = "/main";
					}
					else {
						alert(data.message);
					}
				}
			});
		};
	function jiaoyan(){
		var phone=String($('#phone').val());
		 var pattern = /^1[34578]\d{9}$/; 
	
		 if(pattern.test(phone)==false){
			 if(phone == null || phone ==undefined || phone == ''){
				 return;
			 }
			 alert("手机号格式不正确");
			 $('#phone').val('');
		 }
	}
	</script>
	<!--SIGN UP-->
	<h1>用户登录</h1>
	<div class="login-form">
		<div class="close"></div>
		<div class="head-info">
			<label class="lbl-1"> </label> <label class="lbl-2"> </label> <label
				class="lbl-3"> </label>
		</div>
		<div class="clear"></div>
		<div class="avtar">
			<img src="images/avtar.png" />
		</div>
		<form>
			<input type="text" class="text" 
				name="phone" id="phone" placeholder="请输入手机号" onchange="jiaoyan()">
			<div class="key">
				<input type="password" 
					name="password" id="password" placeholder="请输入密码">
			</div>
		</form>
		<div class="signin">
			<input type="submit" value="Login" onclick="login()">
		</div>
	</div>
</body>
