<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=1343px, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="js/jquery-2.0.0.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<title>home</title>
<script type="text/javascript">
	function add() {
		$.ajax({
			url : '/addArt',
			type : 'post',
			contentType : "application/json",
			dataType : "json",
			data : JSON.stringify({
				'name' : $("#name").val().toString(),
				'goodsClass' : $("#goodsClass").val().toString(),
				'content' : CKEDITOR.instances.content.getData().toString(),
			}),
			success : function(data) {
				if (data.code == 1) {
					alert(data.message);
					window.location.href = "/home";
				} else {
					alert(data.message);
				}
			}
		});
	};
</script>
</head>
<body style="background:url(../images/bg1.jpg) repeat 0px 0px">
	<div class="container-fluid">
		<div class="container-fluid">
			<nav class="navbar navbar-default " role="navigation">
				<div class="container-fluid">
					<div class="col-md-10">
						<div class="navbar-header">
							<img src="1.jpg" height="50" width="100" />
						</div>
						<div>
							<ul class="nav navbar-nav">
								<li ><a href="/home" style="color: red;">首页</a></li>
								<li class="active"><a href="/addArtPage" style="color: red;" th:if="${session.user != null}">发表推荐</a></li>
							</ul>
						</div>
					</div>
					<div class="col-md-2">
						<div>
							<ul class="nav navbar-nav" th:if="${session.user != null}">
								<li><a href=""
									style="color: red; word-break: keep-all; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 120px;"
									th:text="'hello,'+${session.user.name}"></a></li>
								<li><a href="" onclick="logout()"
									style="color: red; width: 100%;">注销</a></li>
							</ul>
							<ul class="nav navbar-nav" th:if="${session.user == null}"
								style="text-align: center;">
								<li><a href="login.html" style="color: red; width: 120px;">登陆</a></li>
								<li><a href="regist.html" style="color: red;">注册</a></li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</div>
	</div>
	<div class="container">
		<h3 style="color: white;">*编辑我的推荐</h3>
		<form>
			<table WIDTH="100%" BORDER="0" CELLPADDING="0" CELLSPACING="0"
				align="center">
				<tr height="20">
					<td height="24" colspan="2">&nbsp;</td>
				</tr>
				<TR>
					<td valign="top"></td>
					<TD COLSPAN="2" align="center" valign="top">
						<table width="100%"
							style="BORDER-RIGHT: #cccccc 1px solid; BORDER-TOP: #cccccc 1px solid; BORDER-LEFT: #cccccc 1px solid; BORDER-BOTTOM: #cccccc 1px solid; BACKGROUND-COLOR: #f5f5f5"
							CellPadding="0" CellSpacing="0">
							<tr>
								<td>
									<div class="input-group">
										<span class="input-group-addon">标题</span> <input type="text"
											name="name" class="form-control" id="name" />
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="input-group">
										<span class="input-group-addon">类型</span> <input type="text"
											class="form-control" name="goodsClass" id="goodsClass" />
									</div>
								</td>
							</tr>
							<tr>
								<td>&nbsp;&nbsp;&nbsp;内容： <textarea id="content" cols="100" rows="20"
										class="ckeditor" name="content" ></textarea>
								</td>
							</tr>
						</table>
					</TD>
				</TR>
			</table>
		</form>
		<table>
			<tr height="20">
				<td><input type="submit" value="添加" onclick="add()" /> <input
					type="button" name="cancelButton" value="取消"
					onClick="history.back()" Class="ButtonCss" /></td>
			</tr>
		</table>
	</div>
</body>
</html>
