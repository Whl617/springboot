<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<script type="text/javascript" src="js/jquery-2.0.0.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<title>home</title>
</head>
<body style="background-color: #CD2626;">
	<div class="container-fluid">
		<div class="container-fluid">
			<nav class="navbar navbar-default " role="navigation">
				<div class="container-fluid">
					<div class="col-md-10">
						<div class="navbar-header">
							<img src="1.jpg" height="50" width="100" />
						</div>
						<div>
							<ul class="nav navbar-nav">
								<li class="active"><a href="/home" style="color: red;">首页</a></li>
								<li><a href="#"></a></li>
							</ul>
						</div>
					</div>
					<div class="col-md-2">
						<div>
							<ul class="nav navbar-nav">
								<li><a href="#" style="color: red;">登陆</a></li>
								<li><a href="#" style="color: red;">注册</a></li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</div>
	</div>
	<div class="container">
		<div style="text-align: center;">
			<form class="form-search" action="findByLike">
				<div class="form-inline">
					<input class="form-control" style="height: 40px; width: 500px;"
						type="text" name="name"/>
					<button type="submit" class="btn" style="color: red;">查找</button>
				</div>
			</form>
		</div>
	</div>
	<div class="container">
		<h3 style="color: white;">*每期推荐</h3>
		<div class="row">
			<div class="carousel slide" id="carousel-857034">
				<ol class="carousel-indicators">
					<li data-slide-to="0" data-target="#carousel-857034"></li>
					<li data-slide-to="1" data-target="#carousel-857034"></li>
					<li data-slide-to="2" data-target="#carousel-857034" class="active"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item">
						<img alt="" src="img/1.jpg" />
						<div class="carousel-caption">
							<p>棒球运动是一种以棒打球为主要特点，集体性、对抗性很强的球类运动项目，在美国、日本尤为盛行。</p>
						</div>
					</div>
					<div class="item">
						<img alt="" src="img/2.jpg" />
						<div class="carousel-caption">
							<p>
								冲浪是以海浪为动力，利用自身的高超技巧和平衡能力，搏击海浪的一项运动。运动员站立在冲浪板上，或利用腹板、跪板、充气的橡皮垫、划艇、皮艇等驾驭海浪的一项水上运动。
							</p>
						</div>
					</div>
					<div class="item active">
						<img alt="" src="img/3.jpg" />
						<div class="carousel-caption">
							<p>
								以自行车为工具比赛骑行速度的体育运动。1896年第一届奥林匹克运动会上被列为正式比赛项目。环法赛为最著名的世界自行车锦标赛。</p>
						</div>
					</div>
				</div>
				<a data-slide="prev" href="#carousel-857034"
					class="left carousel-control">‹</a> <a data-slide="next"
					href="#carousel-857034" class="right carousel-control">›</a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row-fluid">
			<h3 style="color: white;">*可购买商品</h3>
			<div class="row-fluid"
				th:each="goodsClass ,iterStat : ${goodsClasss}">
				<h6 ><a style="color: white;"  th:href="@{/findByClass(page=1,class=${goodsClass.name})}" th:text="${goodsClass.name}+'>>>'"></a></h6>
				<ul class="thumbnails" style="list-style-type: none">
					<li class="col-md-4" th:each="goods : ${allGoods[iterStat.index]}">
						<div class="thumbnail">
							<img alt="300x200" th:src="@{${goods.image}}" height="140px"
								width="140px" />
							<div class="caption" style="text-align: center;">
								<p>
									<font th:text="'$'+${goods.price}+' '"></font><a
										class="btn btn-danger" href="#">购买</a>
								</p>
							</div>
						</div>
					</li>
				</ul>
			</div>
			
		</div>
	</div>
</body>
</html>
