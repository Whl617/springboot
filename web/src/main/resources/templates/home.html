<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=1343px, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="js/jquery-2.0.0.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<title>home</title>
<script type="text/javascript">
	function logout() {
		$.ajax({
			url : '/logout',
			type : 'post',
			contentType : "application/json",
			dataType : "json",
			data : JSON.stringify({}),
			success : function(data) {
				if (data.code == 1) {
					alert(data.message);
					window.location.href = "/home";
				} else {
					alert(data.message);
				}
			}
		});
	};
</script>
</head>
<body style="background:url(../images/bg1.jpg) repeat 0px 0px">
	<div class="container-fluid">
		<div class="container-fluid">
			<nav class="navbar navbar-default " role="navigation">
				<div class="container-fluid">
					<div class="col-md-10">
						<div class="navbar-header">
							<img src="1.jpg" height="50" width="100" />
						</div>
						<div>
							<ul class="nav navbar-nav">
								<li class="active"><a href="/home" style="color: red;">首页</a></li>
								<li><a href="/addArtPage" style="color: red;" th:if="${session.user != null}">发表推荐</a></li>
							</ul>
						</div>
					</div>
					<div class="col-md-2">
						<div>
							<ul class="nav navbar-nav" th:if="${session.user != null}">
								<li><a href=""
									style="color: red; word-break: keep-all; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 120px;"
									th:text="'hello,'+${session.user.name}"></a></li>
								<li><a href="" onclick="logout()"
									style="color: red; width: 100%;">注销</a></li>
							</ul>
							<ul class="nav navbar-nav" th:if="${session.user == null}"
								style="text-align: center;">
								<li><a href="login.html" style="color: red; width: 120px;">登陆</a></li>
								<li><a href="regist.html" style="color: red;">注册</a></li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</div>
	</div>
	<div class="container">
		<div style="text-align: center;">
			<form class="form-search" action="findByLike">
				<div class="form-inline">
					<input class="form-control" style="height: 40px; width: 500px;"
						type="text" name="name" />
					<button type="submit" class="btn" >查找</button>
				</div>
			</form>
		</div>
	</div>
	<div class="container">
		<div class="col-md-6">
			<h3 style="color: white;">*猜你喜欢</h3>
			<div class="carousel slide" id="carousel-857034">
				<ol class="carousel-indicators">
					<li data-slide-to="0" data-target="#carousel-857034"></li>
					<li data-slide-to="1" data-target="#carousel-857034"></li>
					<li data-slide-to="2" data-target="#carousel-857034" class="active"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item" style="height: 206px;">
						<img alt="" src="img/1.jpg" height="100%" width="auto"
							style="display: block; margin: auto;" />
					</div>
					<div class="item" style="height: 206px;">
						<img alt="" src="img/2.jpg" height="100%" width="auto"
							style="display: block; margin: auto;" />
					</div>
					<div class="item active" style="height: 206px;">
						<img alt="" src="c1.jpg" height="100%" width="auto"
							style="display: block; margin: auto;" />
					</div>
				</div>
				<a data-slide="prev" href="#carousel-857034"
					class="left carousel-control">‹</a> <a data-slide="next"
					href="#carousel-857034" class="right carousel-control">›</a>
			</div>
		</div>
		<div class="col-md-6">
			<h3 ><a style="color: white;" th:href="@{/getAllArticle(page=1,point=point)}">*用户推荐贴</a></h3>
			<ul class="list-group">
				<li class="list-group-item"  th:each="article : ${articles}">
				<a th:href="@{/findArt(id=${article.id})}" style="color:#F88017;" th:text="${article.goodsclass}+' : '+${article.name}"></a>
				</li>
			</ul>
		</div>
	</div>
	<div class="container">
		<div class="row-fluid">
			<h3 style="color: white;">*可购买商品</h3>
			<div class="row-fluid"
				th:each="goodsClass ,iterStat : ${goodsClasss}">
				<h6>
					<a style="color: white;"
						th:href="@{/findByClass(page=1,class=${goodsClass.name})}"
						th:text="${goodsClass.name}+'>>>'"></a>
				</h6>
				<ul class="thumbnails" style="list-style-type: none">
					<li class="col-md-4" th:each="goods : ${allGoods[iterStat.index]}">
						<div class="thumbnail" style="height: 200px;">
							<img alt="300x200" th:src="@{${goods.image}}" height="80%"
								width="auto" />
							<div class="caption" style="text-align: center;">
								<p>
									<font th:text="'$ '+${goods.price}+' '"></font><a
										class="btn btn-danger" href="#">购买</a>
								</p>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
