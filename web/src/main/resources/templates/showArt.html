<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=1343px, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="js/jquery-2.0.0.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<title>home</title>
<script type="text/javascript">
	$(document).ready(function() {

		$("img").each(function() {
			if (parseInt(this.style.width) > 1000) {
				this.style.width = '100%';
				this.style.height = '100%';

			}

		});
	});

	function logout() {
		$.ajax({
			url : '/logout',
			type : 'post',
			contentType : "application/json",
			dataType : "json",
			data : JSON.stringify({}),
			success : function(data) {
				if (data.code == 1) {
					alert(data.message);
					window.location.href = "/home";
				} else {
					alert(data.message);
				}
			}
		});
	};
</script>
</head>
<body style="background: url(../images/bg.jpg) repeat 0px 0px">
	<div class="container-fluid">
		<div class="container-fluid">
			<nav class="navbar navbar-default " role="navigation">
				<div class="container-fluid">
					<div class="col-md-10">
						<div class="navbar-header">
							<img src="1.jpg" height="50" width="100" />
						</div>
						<div>
							<ul class="nav navbar-nav">
								<li class="active"><a href="/home" style="color: red;">首页</a></li>
								<li><a href="/addArtPage" style="color: red;"
									th:if="${session.user != null}">发表推荐</a></li>
							</ul>
						</div>
					</div>
					<div class="col-md-2">
						<div>
							<ul class="nav navbar-nav" th:if="${session.user != null}">
								<li><a href=""
									style="color: red; word-break: keep-all; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 120px;"
									th:text="'hello,'+${session.user.name}"></a></li>
								<li><a href="" onclick="logout()"
									style="color: red; width: 100%;">注销</a></li>
							</ul>
							<ul class="nav navbar-nav" th:if="${session.user == null}"
								style="text-align: center;">
								<li><a href="login.html" style="color: red; width: 120px;">登陆</a></li>
								<li><a href="regist.html" style="color: red;">注册</a></li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</div>
	</div>
	<div class="container">
		<div class="col-md-3">
			<h3 style="color: white;"><a style="color: white;" th:href="@{/getAllArticle(page=1,point=point)}">*用户推荐贴</a></h3>
			<ul class="list-group" style="text-align: center;">
				<li class="list-group-item" th:each="article : ${articles1}">
				<a
					th:href="@{/findArt(id=${article.id})}"				
					style="color: #F88017;display:block;word-break: keep-all; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
					th:text="${article.goodsclass}+' : '+${article.name}">
				</a></li>
			</ul>
		</div>
		<div class="col-md-6" style="text-align: center;">
			<h1  th:text="${article.name}+''"></h1>
			<div class="col-md-6">
			<small  th:text="'作者:'+${article.username}"></small>
			</div>
			<div class="col-md-6">
			<small th:text="'浏览量 :'+${article.point}"></small>
			</div>
			
			<div th:utext="${article.content}"></div>
		</div>
		<div class="col-md-3">
			<h3 style="color: white;"><a style="color: white;" th:href="@{/getAllArticle(page=1,point=point)}">*用户推荐贴</a></h3>
			<ul class="list-group">
				<li class="list-group-item" th:each="article : ${articles2}"><a
					th:href="@{/findArt(id=${article.id})}"
					style="color: #F88017; display:block;word-break: keep-all; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
					th:text="${article.goodsclass}+' : '+${article.name}"></a></li>
			</ul>
		</div>
	</div>
</body>
</html>
